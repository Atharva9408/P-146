<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 145 Intro To Web VR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color:#80d4ff">
        <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="3" color="#99ff33"></a-plane>

        <!--Head-->
        <a-sphere position="0 4.2 -4" radius="0.7" color="#000"></a-sphere>

        <!--Face-->
        <a-cylinder position="0 4 -4" radius="0.8" height="0.8" color="#8c8c8c"></a-cylinder>

        <!--Eyes-->
        <a-ring position="-0.34 4.2 -3.26" rotation="0 -25 0" radius-inner="0.05" radius-outer="0.1" color="#fff"></a-ring>
        <a-sphere position="-0.3 4.2 -3.35" radius="0.1" color="#000"></a-sphere>

        <a-ring position="0.34 4.2 -3.26" rotation="0 25 0" radius-inner="0.05" radius-outer="0.1" color="#fff"></a-ring>
        <a-sphere position="0.3 4.2 -3.35" radius="0.1" color="#000"></a-sphere>

        <!--Ears-->
        <a-cylinder position="0 4 -4" rotation="0 0 90" radius="0.2" height="2" color="#000"></a-cylinder>           

        <!--Mouth-->
        <a-cylinder position="0 3.8 -3.2" rotation="0 0 90" radius="0.01" height="0.45" color="#000"></a-cylinder>
        <a-cylinder position="-0.3 3.85 -3.2" rotation="0 0 60" radius="0.01" height="0.2" color="#000"></a-cylinder>
        <a-cylinder position="0.3 3.85 -3.2" rotation="0 0 -60" radius="0.01" height="0.2" color="#000"></a-cylinder>

        <!--Neck-->
        <a-cylinder position="0 3.46 -4" radius="0.2" height="0.5" color="#000"></a-cylinder>

        <!--Body-->
        <a-box position="0 2.3 -4" height="1.7" width="1.9" color="#8c8c8c"></a-box>

        <!--Body Design-->
        <a-ring position="0 2.25 -3.455" radius-inner="0.3" radius-outer="0.7" color="#000"></a-ring>

        <a-box position="0.8 2.95 -3.95" color="red" height="0.15" width="0.15"></a-box>
        <a-box position="0.6 2.95 -3.95" color="green" height="0.15" width="0.15"></a-box>

        <a-sphere position="0 2.25 -3.65" radius="0.4" color="#9f9f9f"></a-sphere>

        <a-sphere position="0 2.77 -3.5" radius="0.128" color="#fff"></a-sphere>

        <a-sphere position="0.35 2.6 -3.5" radius="0.11" color="#fff"></a-sphere>
        <a-sphere position="0.47 2.3 -3.5" radius="0.1" color="#fff"></a-sphere>
        <a-sphere position="0.40 2 -3.5" radius="0.08" color="#fff"></a-sphere>

        <a-sphere position="-0.35 2.6 -3.5" radius="0.11" color="#fff"></a-sphere>
        <a-sphere position="-0.47 2.3 -3.5" radius="0.1" color="#fff"></a-sphere>
        <a-sphere position="-0.40 2 -3.5" radius="0.08" color="#fff"></a-sphere>

        <a-ring position="0 1.7 -3.45" radius-inner="0.05" radius-outer="0.1" color="#8c8c8c"></a-ring>

        <a-ring position="0.19 1.77 -3.45" radius-inner="0.035" radius-outer="0.07" color="#8c8c8c"></a-ring>
        <a-ring position="-0.19 1.77 -3.45" radius-inner="0.035" radius-outer="0.07" color="#8c8c8c"></a-ring>

        <!--Right Hand-->
        <a-sphere position="1 2.8 -4" color="#000" radius="0.3"></a-sphere>
        <a-cylinder position="1.3 2.5 -3.8" radius="0.2" rotation="-30 0 30" color="#8c8c8c"></a-cylinder>
        <a-sphere position="1.5 2.22 -3.62" color="#000" radius="0.25"></a-sphere>
        <a-cylinder position="1.8 2.45 -3.585" radius="0.2" rotation="0 0 -50" height="0.8" color="#8c8c8c"></a-cylinder>
        <a-sphere position="2.1 2.7 -3.585" color="#000" radius="0.198"></a-sphere>

        <!--Left Hand-->
        <a-sphere position="-1 2.8 -4" color="#000" radius="0.3"></a-sphere>
        <a-cylinder position="-1.3 2.5 -3.8" radius="0.2" rotation="-30 0 -30" color="#8c8c8c"></a-cylinder>
        <a-sphere position="-1.5 2.22 -3.62" color="#000" radius="0.25"></a-sphere>
        <a-cylinder position="-1.8 2.45 -3.585" radius="0.2" rotation="0 0 50" height="0.8" color="#8c8c8c"></a-cylinder>
        <a-sphere position="-2.1 2.7 -3.585" color="#000" radius="0.198"></a-sphere>

        <!--Leg-->
        <a-sphere position="-0.6 1.5 -4.1" radius="0.3" color="#000"></a-sphere>
        <a-sphere position="0.6 1.5 -4.1" radius="0.3" color="#000"></a-sphere>

        <a-cylinder position="-0.6 0.9 -4.1" radius="0.15" height="1.5" color="#8c8c8c"></a-cylinder>
        <a-cylinder position="0.6 0.9 -4.1" radius="0.15" height="1.5" color="#8c8c8c"></a-cylinder>
        <!--Foot-->
        <a-sphere position="-0.6 0.03 -4" radius="0.35" color="#000"></a-sphere>
        <a-sphere position="0.6 0.03 -4" radius="0.35" color="#000"></a-sphere>
    </a-scene>
</body>
</html>
